<div class="container " >

  <div class="row">
    
    <div class="col-md-6">

      <h1 class="form-signin-heading" style="text-align:center;"><b>Sign in</b></h1>
      <p class="lead" style="text-align:center;">Not a member Innovation Club Please <a routerLink="/register">register </a> ?</p>
      <p class="lead" style="text-align:center;">or</p>
      <p class="lead" style="text-align:center;">Sign In With Innovation Club Id </p>
      <form (submit)="login()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
        </div>
        <button type="submit" class="btn btn-default" style="color:red;">Sign in!</button>
      </form>

    </div>
  </div>

</div>
