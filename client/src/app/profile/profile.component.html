<div class="container">
  <div class="row">
    
     <div class="col-md-6">

      <h3 class="form-signin-heading" style="text-align:center;">Profile Detail : </h3>

      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 control-label" style="text-align:center;">Full name</label>
          <p class="form-control-static" style="text-align:center;">{{ details?.name }}</p>
       
          <label class="col-sm-3 control-label" style="text-align:center;">Email </label>
          <p class="form-control-static" style="text-align:center;">{{ details?.email }}</p>
        </div>
      </div>

    </div>

  </div>
</div>
